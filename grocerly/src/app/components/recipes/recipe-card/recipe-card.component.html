<div class="recipe-card">
  <div class="recipe-image-container">
    <img [src]="recipe.imageUrl" [alt]="recipe.title" class="recipe-image">
    <div class="recipe-category-badge">
      {{recipe.category}}
    </div>
  </div>

  <div class="recipe-content">
    <h2 class="recipe-title">{{recipe.title}}</h2>

    <div class="recipe-stats">
      <div class="stat-item">
        <mat-icon>schedule</mat-icon>
        <span>{{ formatTime(recipe.cookTime) }}</span>
      </div>
      <div class="stat-item">
        <mat-icon>group</mat-icon>
        <span>{{recipe.servings}} servings</span>
      </div>
      <div class="stat-item">
        <mat-icon>local_fire_department</mat-icon>
        <span>{{recipe.difficulty}}</span>
      </div>
    </div>

    <div class="recipe-actions">
      <button mat-button class="view-btn" (click)="viewRecipe()">
        <mat-icon>visibility</mat-icon>
        View Recipe
      </button>
      <div class="action-buttons">
        <button mat-icon-button class="edit-btn" (click)="editRecipe()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="delete-btn" (click)="deleteRecipe()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
