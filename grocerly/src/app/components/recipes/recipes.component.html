<div class="recipe-container">
  <mat-card class="recipe-card">
    <mat-card-header>
      <mat-card-title>Recipe Name</mat-card-title>
      <mat-card-subtitle>Category</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="recipe-image.jpg" alt="Recipe photo">
    <mat-card-content>
      <p>Recipe description goes here...</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">
        <mat-icon>favorite</mat-icon> LIKE
      </button>
      <button mat-button color="primary">
        <mat-icon>share</mat-icon> SHARE
      </button>
    </mat-card-actions>
  </mat-card>
</div>
