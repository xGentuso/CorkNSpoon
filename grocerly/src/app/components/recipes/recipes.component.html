<div class="recipes-container">
  <!-- Search and Filter Section -->
  <div class="filters-section">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search recipes</mat-label>
      <input matInput [(ngModel)]="searchTerm" (ngModelChange)="filterRecipes()" placeholder="Search by name or description">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="category-field">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="selectedCategory" (ngModelChange)="filterRecipes()">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Loading Spinner -->
  <div class="loading-spinner" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Recipes Grid -->
  <div class="recipes-grid" *ngIf="!isLoading">
    <mat-card class="recipe-card" *ngFor="let recipe of filteredRecipes">
      <img mat-card-image [src]="recipe.imageUrl" [alt]="recipe.title">
      
      <mat-card-header>
        <mat-card-title>{{recipe.title}}</mat-card-title>
        <mat-card-subtitle>{{recipe.category}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p class="recipe-description">{{recipe.description}}</p>
        
        <div class="recipe-meta">
          <div class="meta-item">
            <mat-icon>schedule</mat-icon>
            <span>{{recipe.prepTime + recipe.cookTime}} mins</span>
          </div>
          <div class="meta-item">
            <mat-icon>people</mat-icon>
            <span>{{recipe.servings}} servings</span>
          </div>
          <div class="meta-item">
            <mat-icon>trending_up</mat-icon>
            <span [style.color]="getDifficultyColor(recipe.difficulty)">
              {{recipe.difficulty}}
            </span>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary">
          <mat-icon>visibility</mat-icon>
          VIEW RECIPE
        </button>
        <button mat-button color="accent">
          <mat-icon>favorite_border</mat-icon>
          SAVE
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- No Results Message -->
  <div class="no-results" *ngIf="!isLoading && filteredRecipes.length === 0">
    <mat-icon>search_off</mat-icon>
    <p>No recipes found matching your criteria</p>
  </div>
</div>
