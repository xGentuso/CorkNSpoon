<div class="recipes-container">
  <!-- Header with Add Recipe Button -->
  <div class="header-actions">
    <h1>Recipes</h1>
    <button mat-raised-button color="primary" routerLink="/recipes/new">
      <mat-icon>add</mat-icon>
      New Recipe
    </button>
  </div>

  <!-- Filters Section -->
  <div class="filters-section">
    <mat-form-field class="search-field" appearance="outline">
      <mat-label>Search recipes</mat-label>
      <input matInput [(ngModel)]="searchQuery" (keyup.enter)="filterRecipes()">
      <button mat-icon-button matSuffix (click)="filterRecipes()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="category-field" appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="selectedCategory" (selectionChange)="filterRecipes()">
        <mat-option value="">All Categories</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <!-- Error Message -->
  <mat-card *ngIf="error" class="error-message">
    <mat-card-content>
      <mat-icon color="warn">error</mat-icon>
      <p>{{error}}</p>
      <button mat-button color="primary" (click)="loadRecipes()">Try Again</button>
    </mat-card-content>
  </mat-card>

  <!-- No Results Message -->
  <div *ngIf="!isLoading && !error && filteredRecipes.length === 0" class="no-results">
    <mat-icon>search_off</mat-icon>
    <p>No recipes found</p>
  </div>

  <!-- Recipes Grid -->
  <div class="recipes-grid" *ngIf="!isLoading && !error && filteredRecipes.length > 0">
    <mat-card class="recipe-card" *ngFor="let recipe of filteredRecipes">
      <img mat-card-image [src]="recipe.imageUrl" [alt]="recipe.title">
      
      <mat-card-header>
        <mat-card-title>{{recipe.title}}</mat-card-title>
        <mat-card-subtitle>{{recipe.category}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p class="recipe-description">{{recipe.description}}</p>
        
        <div class="recipe-meta">
          <div class="meta-item">
            <mat-icon>schedule</mat-icon>
            <span>{{recipe.prepTime}}</span>
          </div>
          <div class="meta-item">
            <mat-icon>people</mat-icon>
            <span>{{recipe.servings}} servings</span>
          </div>
          <div class="meta-item">
            <mat-icon>trending_up</mat-icon>
            <span [style.color]="getDifficultyColor(recipe.difficulty)">
              {{recipe.difficulty}}
            </span>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-button color="primary" [routerLink]="['/recipes', recipe.id]">
          <mat-icon>visibility</mat-icon>
          View
        </button>
        <button mat-button color="accent" [routerLink]="['/recipes', recipe.id, 'edit']">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
        <button mat-button color="warn" (click)="deleteRecipe(recipe.id.toString())">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
