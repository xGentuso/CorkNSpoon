<div class="profile-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
      <button mat-icon-button color="primary" (click)="toggleEdit()" class="edit-button">
        <mat-icon>{{isEditing ? 'close' : 'edit'}}</mat-icon>
      </button>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Your name">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Your email" type="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Bio</mat-label>
          <textarea matInput formControlName="bio" placeholder="Tell us about yourself" rows="3"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Cooking Preferences</mat-label>
          <textarea matInput formControlName="preferences" placeholder="Your cooking preferences" rows="2"></textarea>
        </mat-form-field>

        <div class="form-actions" *ngIf="isEditing">
          <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid">
            Save Changes
          </button>
          <button mat-button type="button" (click)="toggleEdit()">
            Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
